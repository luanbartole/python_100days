<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
</head>
<body>
  <h1>Edit Rating for {{ book.title }}</h1>
  <form method="POST">
    <label>New Rating:</label>
    <input name="rating" type="text" value="{{ book.rating }}" />
    <button type="submit">Change Rating</button>
  </form>
</body>
</html>
