{% include "header.html" %}

    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg-2.jpg') }}')">

         <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Light Weight!</h1>
                        <span class="subheading">A powerlifting blog by Luan Bartole</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

                {% for post in all_posts %}
                <div class="post=preview">
                    <a href="{{post.id}}">
                        <h2 class="post-title">
                            {{post.title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{post.subtitle}}
                        </h3>
                    </a>
                    <p class="post-meta"> Posted by
                    <a href="#">{{post.author}}</a> on {{post.date}}</p>
                </div>
                <hr>
                {% endfor %}

                <!-- Pager -->
                <div class="clearfix">
                    <a class="btn btn-primary float-right" href="#">Older posts &rarr;</a>
                </div>
            </div>
        </div>
    </div>
    <hr>

{% include "footer.html" %}
